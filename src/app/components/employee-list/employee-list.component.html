<br><br>
<div class="container">
  <!-- No data message -->
  <p *ngIf="Technology.length <= 0" class="no-data text-center">
    There is no technology added yet!
  </p>

  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="Technology.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Technology ID</th>
        <th scope="col">Technology</th>
        <!-- <th scope="col">Email</th>
        <th scope="col">Designation</th>
        <th scope="col">Phone No</th> -->
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let technology of Technology; let i = index">
        <ng-container *ngIf="technology.isActive==true">
        <th scope="row">{{ technology._id }}</th>
        <td>{{ technology.technology }}</td>
        <!-- <td>{{ employee.email }}</td>
        <td>{{ employee.designation }}</td>
        <td>{{ employee.phoneNumber }}</td> -->
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['../edit-employee/', technology._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeTechnology(technology, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </ng-container>
      </tr>
    </tbody>
  </table>
</div>
